<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='client/public/css/style.min.css')}}" />
    <script
      defer
      src="https://kit.fontawesome.com/a31f9b8048.js"
      crossorigin="anonymous"
    ></script>
    <title>NFL Blog</title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <a id="logo" href="{{url_for('home')}}">Logo</a>
      <ul class="nav">
        <li><a href="{{url_for('fans')}}">Authors</a></li>
        <li><a href="{{url_for('home')}}">Blog</a></li>
        {% if current_user.is_authenticated %}
          <li><a href="{{url_for('profile', user_id=current_user.id)}}">My Profile</a></li>
          <li><a href="{{url_for('logout')}}">Logout</a></li>
        {% else %}
          <li><a href="{{url_for('login')}}">Login</a></li>
          <li><a href="{{url_for('register')}}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
