{% include "header.html" %}

    <div class="container">
      <h1 class="text-xl text-primary">Blog
      </h1>
      <div class="container-grid">
        <div class="main-content">
        {% for post in all_posts %}
          <div class="post my-1 py-1">
            <a href="{{url_for('post', post_id=post.id)}}" class="post-thumb highlightable"
              ><img src="{{post.title_img}}" alt="img"
            /></a>
            <div class="post-details">
              <small
                ><i class="fas fa-user"></i>
                <a href="{{url_for('profile', user_id=post.author.id)}}">{{post.author.name}}</a>
                <i class="far fa-clock"></i> Date</small
              >
              <h2>
                <a href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a>
              </h2>
              <p>
                {{post.body | safe | truncate(160)}}
              </p>
              <a class="btn btn-primary" href="{{url_for('post', post_id=post.id)}}">Read more</a>
            </div>
          </div>
        {% endfor %}
        </div>
        <div class="side-container sticky">
          <h2>Popular Articles</h2>
          <hr />
          {% for post in top_posts %}
          <div class="side-post my-1">
            <a href="{{url_for('post', post_id=post.id)}}" class="side-post-thumb highlightable"
              ><img src="{{post.title_img}}" alt="img"
            /></a>
            <div class="side-post-details">
              <h2>
                <a href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a>
              </h2>
              <small><i class="far fa-clock"></i> 2 hours ago</small>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
